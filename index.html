<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Image Search Engine</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1705002455875-29da8631d626?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Pink trees surrounding a path">
            <a href="https://unsplash.com/photos/a-red-dirt-road-surrounded-by-pink-trees-zFMbpChjZGg" target="_blank">Pink trees surrounding a path</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704901857791-c8a651514d52?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Woman on a beach">
            <a href="https://unsplash.com/photos/a-woman-in-a-hat-is-sitting-in-the-sand-OhU3CQQKTmY" target="_blank">Women on a beach</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797365-6f57bbebffed?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Man between massive canyon">
            <a href="https://unsplash.com/photos/a-person-walking-through-a-narrow-slot-in-a-canyon-sqG2iXx6f2k" target="_blank">Man between massive canyon</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
	<script src="script.js"></script>
  </body>
</html>
